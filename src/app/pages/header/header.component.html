
<header>
  <div class="container">
    <a [routerLink]="'home'">
      <img src="/assets/img/biticket_logo.png" class="logo" />
    </a>

    @if (showMenu) {
      <div class="input-search">
        <input type="text" placeholder="Buscar evento...">
        <img src="./../../../../assets/icons/search.svg" alt="Search icon">
      </div>
      
      @if (!user()) {
        <div class="tab-buttons">
          <button routerLink="/login">
            Iniciar Sesión
          </button>
    
          <button routerLink="/registro">
            Registrarse
          </button>
        </div>
      } @else {
        <div class="username" (click)="showOptions = !showOptions">
          {{ user()?.first_name }}

          @if (showOptions) {
            <div class="dropdown">
              <!-- <a routerLink="/perfil">Perfil</a>
              <a routerLink="/mis-entradas">Mis entradas</a>
              <a routerLink="/mis-eventos">Mis eventos</a> -->
              <a (click)="logout()">Cerrar Sesión</a>
            </div>
          }
        </div>
      }
    }

  </div>
</header>
