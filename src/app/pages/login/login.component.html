<div class="center">
  <form class="login-form">
    <img src="/assets/img/biticket_logo.png" class="logo" />
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
    </div>
    <div class="forgot-password">
      <a href="#">Recuperar contraseña</a>
    </div>
    <button type="button" class="btn-login" (click)="onLogin()">
      <i class="fas fa-user-plus"></i> Iniciar sesion
    </button>
  </form>
</div>
